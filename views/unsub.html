{% extends "base.html" %}
{% block content %}
<p>Unsubscribe from DatFacts</p>
<form class="unsubForm" method="post" action="/unsubscribe">
	<input type="text" name="yourNum" placeholder="Enter your phone number">
	<input type="text" name="newNum" placeholder="Enter a victim's phone number">
	<input type="text" name="subject" placeholder="Enter a subject">
	<input type="submit" value="Unsubscribe">
</form>
{% endblock %}
